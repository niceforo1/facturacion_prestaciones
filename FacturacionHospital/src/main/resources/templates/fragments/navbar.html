<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link
		href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
		media="screen" />

	<script
		src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
		th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>

	<link href="../static/css/style.css" th:href="@{static/css/style.css}"
		rel="stylesheet" media="screen" />
</div>
</head>
<body>
	<div th:fragment="navbar">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/consultadoc}">Inicio</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a class="nav-link" href="#"
							th:href="@{/formbeneficiario}">Alta</a></li>						
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

</body>
</html>
